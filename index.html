<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVPO Annual Day Celebration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }

      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .golden-confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .golden-confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(circle, #ffe066, #ffeaa7, #fdcb6e);
      border-radius: 50%;
      animation: golden-fall linear infinite;
      opacity: 0.6;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
      filter: brightness(1.1);
    }

    .golden-confetti:nth-child(2n) {
      width: 10px;
      height: 6px;
      background: linear-gradient(45deg, #ffeaa7, #ffe066);
      border-radius: 3px;
      transform: rotate(45deg);
      box-shadow: 0 0 6px rgba(255, 234, 167, 0.3);
      opacity: 0.5;
    }

    .golden-confetti:nth-child(3n) {
      width: 9px;
      height: 4px;
      background: linear-gradient(45deg, #fdcb6e, #ffe066);
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(253, 203, 110, 0.3);
      opacity: 0.7;
    }

    .golden-confetti:nth-child(4n) {
      width: 7px;
      height: 7px;
      background: radial-gradient(circle, #ffe066, #ffeaa7);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 6px rgba(255, 224, 102, 0.4);
      opacity: 0.6;
    }

    .golden-confetti:nth-child(5n) {
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #ffe066, #ffeaa7);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 224, 102, 0.3);
      opacity: 0.5;
    }

    .golden-confetti:nth-child(6n) {
      width: 6px;
      height: 14px;
      background: linear-gradient(90deg, #ffeaa7, #fdcb6e);
      border-radius: 3px;
      box-shadow: 0 0 4px rgba(255, 234, 167, 0.3);
      opacity: 0.6;
    }

    @keyframes golden-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(100vh) rotate(180deg);
        opacity: 0;
      }
    }

    .countdown-container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: float 6s ease-in-out infinite;
      max-width: 90vw;
      z-index: 100;
      position: relative;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .title {
      color: white;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ffd700, #ffed4a, #f39c12);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .countdown-display {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .time-unit {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      border-radius: 20px;
      padding: 1.5rem;
      min-width: 120px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: perspective(1000px) rotateX(10deg);
      transition: transform 0.3s ease;
    }

    .time-unit:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.05);
    }

    .time-value {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      display: block;
      line-height: 1;
    }

    .time-label {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }

    .event-date {
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 1rem;
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .balloon-clusters {
      position: fixed;
      top: 50px;
      width: 100%;
      height: 200px;
      pointer-events: none;
      z-index: 5;
    }

    .left-balloons,
    .right-balloons {
      position: absolute;
      top: 0;
      width: 150px;
      height: 200px;
    }

    .left-balloons {
      left: 10%;
      transform: translateX(-50%);
    }

    .right-balloons {
      right: 10%;
      transform: translateX(50%);
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: gentle-float 4s ease-in-out infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 40px;
      background: rgba(255, 255, 255, 0.6);
    }

    @keyframes gentle-float {

      0%,
      100% {
        transform: translateY(0px) rotate(-1deg);
      }

      50% {
        transform: translateY(-15px) rotate(1deg);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .confetti:nth-child(2n) {
      background: #ff6b6b;
      animation-delay: -0.5s;
    }

    .confetti:nth-child(3n) {
      background: #4ecdc4;
      animation-delay: -1s;
    }

    .confetti:nth-child(4n) {
      background: #45b7d1;
      animation-delay: -1.5s;
    }

    .confetti:nth-child(5n) {
      background: #96ceb4;
      animation-delay: -2s;
    }

    .confetti:nth-child(6n) {
      background: #ffeaa7;
      animation-delay: -2.5s;
    }

    .celebration-message-inline {
      text-align: center;
      color: #333;
      font-weight: bold;
      margin-top: 1rem;
      padding: 1.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4a);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: celebration-pulse 2s ease-in-out infinite;
      position: relative;
      z-index: 101;
      display: none;
    }

    .celebration-message-inline .line1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .celebration-message-inline .line2 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .celebration-message-inline .line3 {
      font-size: clamp(0.9rem, 2.5vw, 1.3rem);
      color: #34495e;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    @keyframes celebration-pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      50% {
        transform: scale(1.02);
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
      }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.2s ease-out infinite;
    }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(25);
        opacity: 0;
      }
    }

    .blaster {
      position: absolute;
      width: 3px;
      height: 20px;
      background: linear-gradient(to top, transparent, #fff, transparent);
      animation: blaster-shoot 0.8s ease-out infinite;
    }

    @keyframes blaster-shoot {
      0% {
        transform: translateY(100vh) scaleY(0);
        opacity: 0;
      }

      30% {
        opacity: 1;
        transform: translateY(50vh) scaleY(1);
      }

      100% {
        transform: translateY(-50vh) scaleY(0);
        opacity: 0;
      }
    }

    /* Positioning celebration effects around the message box */
    .celebration-effects-left {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .celebration-effects-right {
      position: fixed;
      top: 0;
      right: 0;
      width: 25%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .celebration-effects-top {
      position: fixed;
      top: 0;
      left: 25%;
      width: 50%;
      height: 20%;
      pointer-events: none;
      z-index: 10;
    }

    .celebration-effects-bottom {
      position: fixed;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 20%;
      pointer-events: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .countdown-display {
        gap: 1rem;
      }

      .time-unit {
        min-width: 80px;
        padding: 1rem;
      }

      .countdown-container {
        padding: 2rem;
        margin: 1rem;
      }

      .celebration-effects-left,
      .celebration-effects-right {
        width: 20%;
      }

      .celebration-effects-top,
      .celebration-effects-bottom {
        left: 20%;
        width: 60%;
      }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="golden-confetti-container" id="goldenConfettiContainer"></div>
  <div class="balloon-clusters">
    <div class="left-balloons"></div>
    <div class="right-balloons"></div>
  </div>

  <div class="countdown-container">
    <h1 class="title">Countdown to Glory</h1>
    <div class="countdown-display" id="countdownDisplay">
      <div class="time-unit">
        <span class="time-value" id="daysValue">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="hoursValue">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="minutesValue">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="secondsValue">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
    <div class="event-date">
    </div>
    <div class="celebration-message-inline" id="celebrationMessageInline">
      <div class="line1">🎉 Happy Anniversary 🎉</div>
      <div class="line2">EOG Team</div>
      <div class="line3">We Cordially Welcome Everyone to our First Ever TVPO Annual Day Celebration!</div>
    </div>
  </div>

  <!-- Celebration effects containers positioned around the message box -->
  <div class="celebration-effects-left" id="celebrationLeft"></div>
  <div class="celebration-effects-right" id="celebrationRight"></div>
  <div class="celebration-effects-top" id="celebrationTop"></div>
  <div class="celebration-effects-bottom" id="celebrationBottom"></div>

  <script>
    // Set the target date for TVPO Annual Day - July 18, 2025
    const targetDate = new Date('2025-07-18T00:00:00+05:30').getTime();
    let celebrationStarted = false;
    let celebrationIntervals = [];

    function createGoldenConfetti() {
      const container = document.getElementById('goldenConfettiContainer');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'golden-confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 3 + 6) + 's';
        confetti.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(confetti);
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 12000);
      }
    }

    function createBalloonClusters() {
      const leftBalloons = document.querySelector('.left-balloons');
      const rightBalloons = document.querySelector('.right-balloons');
      const balloonColors = [
        'linear-gradient(135deg, #ff6b6b, #ff5252)',
        'linear-gradient(135deg, #4ecdc4, #26c6da)',
        'linear-gradient(135deg, #45b7d1, #42a5f5)',
        'linear-gradient(135deg, #96ceb4, #66bb6a)',
        'linear-gradient(135deg, #ffeaa7, #ffeb3b)',
        'linear-gradient(135deg, #fd79a8, #e91e63)'
      ];
      const leftPositions = [{
          x: 0,
          y: 0
        }, {
          x: 25,
          y: 15
        }, {
          x: 50,
          y: 5
        },
        {
          x: 10,
          y: 40
        }, {
          x: 35,
          y: 50
        }, {
          x: 60,
          y: 35
        }
      ];
      leftPositions.forEach((pos, i) => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = pos.x + 'px';
        balloon.style.top = pos.y + 'px';
        balloon.style.background = balloonColors[i];
        balloon.style.animationDelay = (i * 0.2) + 's';
        leftBalloons.appendChild(balloon);
      });
      const rightPositions = [{
          x: 90,
          y: 0
        }, {
          x: 65,
          y: 15
        }, {
          x: 40,
          y: 5
        },
        {
          x: 80,
          y: 40
        }, {
          x: 55,
          y: 50
        }, {
          x: 30,
          y: 35
        }
      ];
      rightPositions.forEach((pos, i) => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = pos.x + 'px';
        balloon.style.top = pos.y + 'px';
        balloon.style.background = balloonColors[i];
        balloon.style.animationDelay = (i * 0.2 + 0.5) + 's';
        rightBalloons.appendChild(balloon);
      });
    }

    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createConfetti() {
      const containers = [
        document.getElementById('celebrationLeft'),
        document.getElementById('celebrationRight'),
        document.getElementById('celebrationTop'),
        document.getElementById('celebrationBottom')
      ];
      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#fdcb6e'];
      containers.forEach((container, containerIndex) => {
        for (let i = 0; i < 20; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '0';
            confetti.style.transform = 'rotate(45deg)';
          }
          container.appendChild(confetti);
          setTimeout(() => {
            if (confetti.parentNode) {
              confetti.parentNode.removeChild(confetti);
            }
          }, 5000);
        }
      });
    }

    function createFireworks() {
      const containers = [
        document.getElementById('celebrationLeft'),
        document.getElementById('celebrationRight'),
        document.getElementById('celebrationTop'),
        document.getElementById('celebrationBottom')
      ];
      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
      containers.forEach((container, containerIndex) => {
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(firework);
            setTimeout(() => {
              if (firework.parentNode) {
                firework.parentNode.removeChild(firework);
              }
            }, 1200);
          }, i * 100);
        }
      });
    }

    function createBlasters() {
      const containers = [
        document.getElementById('celebrationLeft'),
        document.getElementById('celebrationRight'),
        document.getElementById('celebrationTop'),
        document.getElementById('celebrationBottom')
      ];
      const colors = ['#fff', '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'];
      containers.forEach((container, containerIndex) => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            const blaster = document.createElement('div');
            blaster.className = 'blaster';
            blaster.style.left = Math.random() * 100 + '%';
            blaster.style.background = `linear-gradient(to top, transparent, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
            blaster.style.animationDelay = Math.random() * 0.5 + 's';
            container.appendChild(blaster);
            setTimeout(() => {
              if (blaster.parentNode) {
                blaster.parentNode.removeChild(blaster);
              }
            }, 800);
          }, i * 80);
        }
      });
    }

    function startCelebration() {
      if (celebrationStarted) return;
      celebrationStarted = true;
      // Hide countdown and show celebration message
      document.getElementById('countdownDisplay').style.display = 'none';
      document.getElementById('celebrationMessageInline').style.display = 'block';
      // Start celebration effects immediately
      createConfetti();
      createFireworks();
      createBlasters();
      // Continue creating effects with intervals
      celebrationIntervals.push(setInterval(createConfetti, 800));
      celebrationIntervals.push(setInterval(createFireworks, 1200));
      celebrationIntervals.push(setInterval(createBlasters, 1000));
      // Play celebration sound
      try {
        const audioContext = new(window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 1);
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch (e) {
        console.log('Audio not supported');
      }
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;
      if (timeLeft <= 0) {
        startCelebration();
        return;
      }
      // Calculate time components
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      // Update display
      document.getElementById('daysValue').textContent = days.toString().padStart(2, '0');
      document.getElementById('hoursValue').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutesValue').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('secondsValue').textContent = seconds.toString().padStart(2, '0');
    }
    // Initialize everything
    createBalloonClusters();
    createStars();
    // Start golden confetti animation
    createGoldenConfetti();
    setInterval(createGoldenConfetti, 1000);
    // Start countdown
    updateCountdown();
    setInterval(updateCountdown, 1000);
    // Check if we're already past the target date
    if (new Date().getTime() >= targetDate) {
      startCelebration();
    }
  </script>
</body>

</html>
