<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to July 18th</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }

      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Golden confetti background animation */
    .golden-confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .golden-confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(circle, #ffe066, #ffeaa7, #fdcb6e);
      border-radius: 50%;
      animation: golden-fall linear infinite;
      opacity: 0.6;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
      filter: brightness(1.1);
    }

    .golden-confetti:nth-child(2n) {
      width: 10px;
      height: 6px;
      background: linear-gradient(45deg, #ffeaa7, #ffe066);
      border-radius: 3px;
      transform: rotate(45deg);
      box-shadow: 0 0 6px rgba(255, 234, 167, 0.3);
      opacity: 0.5;
    }

    .golden-confetti:nth-child(3n) {
      width: 9px;
      height: 4px;
      background: linear-gradient(45deg, #fdcb6e, #ffe066);
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(253, 203, 110, 0.3);
      opacity: 0.7;
    }

    .golden-confetti:nth-child(4n) {
      width: 7px;
      height: 7px;
      background: radial-gradient(circle, #ffe066, #ffeaa7);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 6px rgba(255, 224, 102, 0.4);
      opacity: 0.6;
    }

    .golden-confetti:nth-child(5n) {
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #ffe066, #ffeaa7);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 224, 102, 0.3);
      opacity: 0.5;
    }

    .golden-confetti:nth-child(6n) {
      width: 6px;
      height: 14px;
      background: linear-gradient(90deg, #ffeaa7, #fdcb6e);
      border-radius: 3px;
      box-shadow: 0 0 4px rgba(255, 234, 167, 0.3);
      opacity: 0.6;
    }

    @keyframes golden-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(180deg);
        opacity: 0;
      }
    }

    .countdown-container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: float 6s ease-in-out infinite;
      max-width: 90vw;
      z-index: 10;
      position: relative;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .title {
      color: white;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ffd700, #ffed4a, #f39c12);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .countdown-display {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .time-unit {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      border-radius: 20px;
      padding: 1.5rem;
      min-width: 120px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: perspective(1000px) rotateX(10deg);
      transition: transform 0.3s ease;
    }

    .time-unit:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.05);
    }

    .time-value {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      display: block;
      line-height: 1;
    }

    .time-label {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }

    .balloon-clusters {
      position: fixed;
      top: 50px;
      width: 100%;
      height: 200px;
      pointer-events: none;
      z-index: 5;
    }

    .left-balloons,
    .right-balloons {
      position: absolute;
      top: 0;
      width: 150px;
      height: 200px;
    }

    .left-balloons {
      left: 10%;
      transform: translateX(-50%);
    }

    .right-balloons {
      right: 10%;
      transform: translateX(50%);
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: gentle-float 4s ease-in-out infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 40px;
      background: rgba(255, 255, 255, 0.6);
    }

    .balloon:nth-child(1) {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
    }

    .balloon:nth-child(2) {
      background: linear-gradient(135deg, #4ecdc4, #26c6da);
    }

    .balloon:nth-child(3) {
      background: linear-gradient(135deg, #45b7d1, #42a5f5);
    }

    .balloon:nth-child(4) {
      background: linear-gradient(135deg, #96ceb4, #66bb6a);
    }

    .balloon:nth-child(5) {
      background: linear-gradient(135deg, #ffeaa7, #ffeb3b);
    }

    .balloon:nth-child(6) {
      background: linear-gradient(135deg, #fd79a8, #e91e63);
    }

    @keyframes gentle-float {

      0%,
      100% {
        transform: translateY(0px) rotate(-1deg);
      }

      50% {
        transform: translateY(-15px) rotate(1deg);
      }
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .confetti:nth-child(2n) {
      background: #ff6b6b;
      animation-delay: -0.5s;
    }

    .confetti:nth-child(3n) {
      background: #4ecdc4;
      animation-delay: -1s;
    }

    .confetti:nth-child(4n) {
      background: #45b7d1;
      animation-delay: -1.5s;
    }

    .confetti:nth-child(5n) {
      background: #96ceb4;
      animation-delay: -2s;
    }

    .confetti:nth-child(6n) {
      background: #ffeaa7;
      animation-delay: -2.5s;
    }

    .celebration-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ffd700, #ffed4a);
      color: #333;
      padding: 2.5rem 3.5rem;
      border-radius: 25px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      animation: celebration-bounce 0.8s ease-out;
      z-index: 1001;
      display: none;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .celebration-message .line1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 0.8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .celebration-message .line2 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      margin-bottom: 0.8rem;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .celebration-message .line3 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #34495e;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    @keyframes celebration-bounce {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(10deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3) rotate(-5deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.2s ease-out infinite;
    }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(25);
        opacity: 0;
      }
    }

    /* Enhanced blaster effects */
    .blaster {
      position: absolute;
      width: 3px;
      height: 20px;
      background: linear-gradient(to top, transparent, #fff, transparent);
      animation: blaster-shoot 0.8s ease-out infinite;
    }

    @keyframes blaster-shoot {
      0% {
        transform: translateY(100vh) scaleY(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
        transform: translateY(50vh) scaleY(1);
      }
      100% {
        transform: translateY(-50vh) scaleY(0);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .countdown-display {
        gap: 1rem;
      }

      .time-unit {
        min-width: 80px;
        padding: 1rem;
      }

      .countdown-container {
        padding: 2rem;
        margin: 1rem;
      }

      .celebration-message {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="golden-confetti-container" id="goldenConfettiContainer"></div>
  <div class="balloon-clusters">
    <div class="left-balloons"></div>
    <div class="right-balloons"></div>
  </div>

  <div class="countdown-container">
    <h1 class="title">Countdown to Glory</h1>
    <div class="countdown-display">
      <div class="time-unit">
        <span class="time-value" id="days">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="hours">00</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="minutes">00</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-value" id="seconds">00</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>

  <div class="celebration" id="celebration"></div>
  <div class="celebration-message" id="celebrationMessage">
    <div class="line1">ðŸŽ‰ Happy Anniversary ðŸŽ‰</div>
    <div class="line2">EOG Team</div>
    <div class="line3">Celebrating Another Amazing Milestone!</div>
  </div>

  <script>
    // Create golden confetti continuously falling in background
    function createGoldenConfetti() {
      const container = document.getElementById('goldenConfettiContainer');
      
      // Reduced quantity for better performance
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'golden-confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 3 + 8) + 's'; // 8-11 seconds (slower)
        confetti.style.animationDelay = Math.random() * 4 + 's';
        
        container.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 15000);
      }
    }

    // Create balloon clusters
    function createBalloonClusters() {
      const leftBalloons = document.querySelector('.left-balloons');
      const rightBalloons = document.querySelector('.right-balloons');
      const balloonColors = [
        'linear-gradient(135deg, #ff6b6b, #ff5252)',
        'linear-gradient(135deg, #4ecdc4, #26c6da)',
        'linear-gradient(135deg, #45b7d1, #42a5f5)',
        'linear-gradient(135deg, #96ceb4, #66bb6a)',
        'linear-gradient(135deg, #ffeaa7, #ffeb3b)',
        'linear-gradient(135deg, #fd79a8, #e91e63)'
      ];
      // Create left balloon cluster
      const leftPositions = [{
          x: 0,
          y: 0
        }, {
          x: 25,
          y: 15
        }, {
          x: 50,
          y: 5
        },
        {
          x: 10,
          y: 40
        }, {
          x: 35,
          y: 50
        }, {
          x: 60,
          y: 35
        }
      ];
      leftPositions.forEach((pos, i) => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = pos.x + 'px';
        balloon.style.top = pos.y + 'px';
        balloon.style.background = balloonColors[i];
        balloon.style.animationDelay = (i * 0.2) + 's';
        leftBalloons.appendChild(balloon);
      });
      // Create right balloon cluster
      const rightPositions = [{
          x: 90,
          y: 0
        }, {
          x: 65,
          y: 15
        }, {
          x: 40,
          y: 5
        },
        {
          x: 80,
          y: 40
        }, {
          x: 55,
          y: 50
        }, {
          x: 30,
          y: 35
        }
      ];
      rightPositions.forEach((pos, i) => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = pos.x + 'px';
        balloon.style.top = pos.y + 'px';
        balloon.style.background = balloonColors[i];
        balloon.style.animationDelay = (i * 0.2 + 0.5) + 's';
        rightBalloons.appendChild(balloon);
      });
    }
    
    // Create twinkling stars
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // Target date: July 18th, 2025 at 12:00 AM IST (midnight)
    const targetDate = new Date('2025-07-18T00:00:00+05:30').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;
      if (timeLeft <= 0) {
        // Time's up! Start celebration
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        startCelebration();
        return;
      }
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      // Add pulse effect on seconds change
      const secondsElement = document.getElementById('seconds');
      secondsElement.style.transform = 'scale(1.1)';
      setTimeout(() => {
        secondsElement.style.transform = 'scale(1)';
      }, 100);
    }

    function createConfetti() {
      const celebration = document.getElementById('celebration');
      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#fdcb6e'];
      for (let i = 0; i < 200; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        // Random shapes
        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '0';
          confetti.style.transform = 'rotate(45deg)';
        }
        celebration.appendChild(confetti);
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 5000);
      }
    }

    function createFireworks() {
      const celebration = document.getElementById('celebration');
      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.className = 'firework';
          firework.style.left = Math.random() * 100 + '%';
          firework.style.top = Math.random() * 100 + '%';
          firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          celebration.appendChild(firework);
          setTimeout(() => {
            if (firework.parentNode) {
              firework.parentNode.removeChild(firework);
            }
          }, 1200);
        }, i * 150);
      }
    }

    function createBlasters() {
      const celebration = document.getElementById('celebration');
      const colors = ['#fff', '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'];
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const blaster = document.createElement('div');
          blaster.className = 'blaster';
          blaster.style.left = Math.random() * 100 + '%';
          blaster.style.background = `linear-gradient(to top, transparent, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
          blaster.style.animationDelay = Math.random() * 0.5 + 's';
          celebration.appendChild(blaster);
          
          setTimeout(() => {
            if (blaster.parentNode) {
              blaster.parentNode.removeChild(blaster);
            }
          }, 800);
        }, i * 100);
      }
    }

    function startCelebration() {
      // Show celebration message
      document.getElementById('celebrationMessage').style.display = 'block';
      
      // Start massive confetti rain
      createConfetti();
      
      // Add enhanced fireworks
      createFireworks();
      
      // Add blaster effects
      createBlasters();
      
      // Continue creating effects for 15 seconds
      const confettiInterval = setInterval(createConfetti, 400);
      const fireworksInterval = setInterval(createFireworks, 800);
      const blasterInterval = setInterval(createBlasters, 600);
      
      setTimeout(() => {
        clearInterval(confettiInterval);
        clearInterval(fireworksInterval);
        clearInterval(blasterInterval);
      }, 15000);
      
      // Play celebration sound (if supported)
      try {
        const audioContext = new(window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 1);
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch (e) {
        console.log('Audio not supported');
      }
    }
    
    // Initialize
    createBalloonClusters();
    createStars();
    updateCountdown();
    
    // Start golden confetti animation
    createGoldenConfetti();
    
    // Continuously create golden confetti every 800ms for heavy rain effect
    setInterval(createGoldenConfetti, 800);
    
    // Update countdown every second
    setInterval(updateCountdown, 1000);
    
    // Add smooth transitions
    document.querySelectorAll('.time-value').forEach(element => {
      element.style.transition = 'transform 0.1s ease';
    });
  </script>
</body>

</html>
